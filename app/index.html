<!DOCTYPE html>
<html>
<head>
  <img src="/images/as_comp_cor.jpg" alt="Universidade de Brasília" height="50">
  <title>Sistema de Patrimônio</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>  
</head>
<body>
  <h1>Repasse de patrimônio</h1><br />
  <h2>Distribuição de patrimônio</h2>
    
  <br>

<label for="amount">ID do patrimônio:</label>
<input type="text" id="id_patrimonio" title="Informe o ID do patrimônio a ser repassado!" required></input>
<label for="description">Descrição do repasse:</label>
<input type="text" id="description" title="Descreva o motivo para o repasse" required></input>
<input type="hidden" id="amount" placeholder="100"></input>

  <br>	
<label for="receiver">Endereço para o repasse:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="sendCoin()">Submeter patrimônio</button>
  <span id="status"></span>
</body>
</html>
